<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL AR - SISTEMA MÓVIL</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        /* --- INTEGRATED FROM YOUR STYLE.HTML --- */
        :root {
            --bg: #0b0a07;
            --fg: #d6a15c;
            --fg-dim: #8a6a3e;
            --line: #3b2a14;
            --alert: #c45a2a;
        }

        body {
            margin: 0;
            overflow: hidden; /* Required for AR */
            font-family: "Lucida Console", "Monaco", monospace;
            background-color: #000;
        }

        /* --- THE HUD (OVERLAY) --- */
        #ar-hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10; /* Ensures it stays above the camera */
            pointer-events: none; /* Allows clicking through to the AR scene */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: var(--fg);
            text-transform: uppercase;
        }

        .hud-border {
            border: 1px solid var(--line);
            padding: 15px;
            background: rgba(11, 10, 7, 0.7); /* Semi-transparent version of your bg */
            pointer-events: auto; /* Re-enable interaction for buttons/inputs */
        }

        .label, .meta {
            font-size: 10px;
            color: var(--fg-dim);
            letter-spacing: 0.12em;
        }

        .status.ok { color: var(--fg); text-shadow: 0 0 5px var(--fg); }
        
        /* Scanline effect for retro feel */
        #ar-hud::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 11;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div id="ar-hud">
        <div class="hud-border">
            <div class="label">UNIDAD: TERMINAL_AR_MOBILE</div>
            <div class="status ok">SCANNING FOR QR_DATA...</div>
            <hr style="border:0; border-top:1px solid var(--line); margin:10px 0;">
            <div class="meta">MODO: VINCULACIÓN AR<br>AUTORIZACIÓN: NIVEL 1</div>
        </div>

        <div class="hud-border" style="margin-top: auto;">
            <div class="meta">INPUT_COMMAND:</div>
            <input type="text" style="background:transparent; border:1px solid var(--line); color:var(--fg); width:100%; padding:5px;" placeholder="WAITING...">
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <a-assets>
            <img id="hint-frame" src="https://via.placeholder.com/512/d6a15c/000000?text=DATA_FRAME">
        </a-assets>

        <a-marker preset="hiro">
            <a-plane position="0 0 0" rotation="-90 0 0" width="1.5" height="1.5" 
                     material="src: #hint-frame; transparent: true; opacity: 0.8;">
                <a-animation attribute="material.opacity" from="0.2" to="0.8" dur="500" repeat="indefinite"></a-animation>
            </a-plane>
            
            <a-text value="SISTEMA DETECTADO" color="#d6a15c" align="center" position="0 1 0" rotation="-90 0 0"></a-text>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Log activity to terminal when marker is found
        const marker = document.querySelector('a-marker');
        marker.addEventListener('markerFound', () => {
            console.log("QR Code Decrypted: Sequence Initiated.");
            document.querySelector('.status').innerText = "VINCULACIÓN EXITOSA";
        });
        
        marker.addEventListener('markerLost', () => {
            document.querySelector('.status').innerText = "BUSCANDO SEÑAL...";
        });
    </script>
</body>
</html>
