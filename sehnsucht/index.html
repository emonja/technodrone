<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>SEHNSUCHT — PRELOAD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0a07;
  --fg:#d6a15c;
  --fg-dim:#8a6a3e;
  --line:#3b2a14;
  --alert:#c45a2a;
}

*{box-sizing:border-box;margin:0;padding:0;}

html,body{
  background:var(--bg);
  color:var(--fg);
  font-family:"Lucida Console","MS Gothic","Monaco",monospace;
  font-size:13px;
  line-height:1.35;
  letter-spacing:.015em;
}

body{padding:28px;}

.system{
  position:relative;
  max-width:720px;
  margin:0 auto;
  border:1px solid var(--line);
  padding:24px;
}

/* CLOCK */
.clock{
  position:absolute;
  top:14px;
  right:18px;
  color:var(--fg-dim);
  font-size:11px;
  letter-spacing:.12em;
  text-transform:uppercase;
}

.label{
  color:var(--fg-dim);
  text-transform:uppercase;
  font-size:11px;
  letter-spacing:.12em;
}

h1{
  font-size:16px;
  margin:14px 0 18px;
  text-transform:uppercase;
  letter-spacing:.18em;
}

.meta{
  color:var(--fg-dim);
  font-size:11px;
  text-transform:uppercase;
}

hr{
  border:none;
  border-top:1px solid var(--line);
  margin:18px 0;
}

.progress{
  width:100%;
  height:14px;
  border:1px solid var(--line);
  margin:10px 0;
  position:relative;
}

.progress-bar{
  height:100%;
  width:0%;
  background:var(--fg);
}

.progress-label{
  margin-top:4px;
  font-size:11px;
  color:var(--fg-dim);
  text-transform:uppercase;
}

.status{
  margin-top:10px;
  text-transform:uppercase;
  letter-spacing:.12em;
}

.status.locked{color:var(--fg-dim);}
.status.active{color:var(--fg);}
.status.closed{color:var(--alert);}

.timer{
  margin-top:6px;
  font-size:11px;
  color:var(--fg-dim);
  text-transform:uppercase;
}

button{
  margin-top:20px;
  background:transparent;
  border:1px solid var(--line);
  color:var(--fg-dim);
  padding:10px;
  width:100%;
  font-family:inherit;
  letter-spacing:.18em;
  text-transform:uppercase;
  cursor:not-allowed;
}

button.enabled{
  border-color:var(--fg);
  color:var(--fg);
  cursor:pointer;
}

button.enabled:hover{
  background:var(--fg);
  color:var(--bg);
}

.footer{
  margin-top:26px;
  border-top:1px solid var(--line);
  padding-top:12px;
  color:var(--fg-dim);
  font-size:11px;
  text-transform:uppercase;
}
</style>
</head>

<body>

<div class="system">

  <div class="clock" id="clock">--:--:-- TCM</div>

  <div class="label">UNIDAD: PRELOAD_NODE</div>
  <h1>SISTEMA DE INMERSIÓN</h1>

  <p class="meta">
    REGISTRO DE ASISTENCIA ACTIVO<br>
    VENTANA OPERATIVA: 10 FEB · 09:00–09:10 · TCM
  </p>

  <hr>

  <div class="label">ESTADO DE CARGA</div>

  <div class="progress">
    <div class="progress-bar" id="bar"></div>
  </div>

  <div class="progress-label" id="percent">CARGA: 0%</div>

  <div class="timer" id="timer">
    TIEMPO RESTANTE: --:--:--
  </div>

  <div class="status locked" id="status">
    PRE-CARGA EN PROGRESO
  </div>

  <button id="launch">INICIAR SISTEMA</button>

  <div class="footer">
    EL TIEMPO DEFINE EL ACCESO
  </div>

</div>

<script>
/* CDMX CLOCK */
function nowCDMX(){
  return new Date(
    new Date().toLocaleString("en-US",{timeZone:"America/Mexico_City"})
  );
}

function fmt(t){
  return String(t).padStart(2,"0");
}

function formatHMS(ms){
  if(ms < 0) ms = 0;
  const s = Math.floor(ms/1000);
  const h = Math.floor(s/3600);
  const m = Math.floor((s%3600)/60);
  const sec = s%60;
  return `${fmt(h)}:${fmt(m)}:${fmt(sec)}`;
}

/* FIXED TIMES */
const PRELOAD_START = new Date("2026-02-09T19:00:00-06:00").getTime();
const OPEN_TIME     = new Date("2026-02-10T09:00:00-06:00").getTime();
const CLOSE_TIME    = new Date("2026-02-10T09:10:00-06:00").getTime();

/* UI */
const bar = document.getElementById("bar");
const status = document.getElementById("status");
const btn = document.getElementById("launch");
const percent = document.getElementById("percent");
const timer = document.getElementById("timer");
const clock = document.getElementById("clock");

function update(){
  const nowDate = nowCDMX();
  const now = nowDate.getTime();

  clock.textContent =
    `${fmt(nowDate.getHours())}:${fmt(nowDate.getMinutes())}:${fmt(nowDate.getSeconds())} TCM`;

  if(now < OPEN_TIME){
    const total = OPEN_TIME - PRELOAD_START;
    const elapsed = Math.max(0, now - PRELOAD_START);
    const pct = Math.min(100,(elapsed/total)*100);

    bar.style.width = pct.toFixed(2)+"%";
    percent.textContent = `CARGA: ${pct.toFixed(1)}%`;
    timer.textContent = `TIEMPO RESTANTE: ${formatHMS(OPEN_TIME - now)}`;

    status.textContent = "PRE-CARGA EN PROGRESO";
    status.className = "status locked";

    btn.disabled = true;
    btn.classList.remove("enabled");
    btn.onclick = null;
  }
  else if(now >= OPEN_TIME && now <= CLOSE_TIME){
    bar.style.width = "100%";
    percent.textContent = "CARGA: 100%";
    timer.textContent = `CIERRE EN: ${formatHMS(CLOSE_TIME - now)}`;

    status.textContent = "SISTEMA ACTIVO — ACCESO PERMITIDO";
    status.className = "status active";

    btn.disabled = false;
    btn.classList.add("enabled");
    btn.onclick = () => location.href = "sehnsucht.html";
  }
  else{
    bar.style.width = "100%";
    percent.textContent = "CARGA: 100%";
    timer.textContent = "TIEMPO RESTANTE: 00:00:00";

    status.textContent = "ACCESO CERRADO — PERMANEZCA EN AULA";
    status.className = "status closed";

    btn.disabled = true;
    btn.classList.remove("enabled");
    btn.onclick = null;
  }
}

setInterval(update,500);
update();
</script>

</body>
</html>
