<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ZERREISSUNG</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
            font-family: 'Courier New', monospace;
        }

        /* Fixed Navigation */
        .nav-wrapper {
            position: fixed;
            top: calc(env(safe-area-inset-top) + 20px);
            right: 25px;
            z-index: 9999; /* Higher than the halves */
        }
        .nav-return { 
            text-decoration: none; 
            color: #666; 
            font-size: 11px; 
            letter-spacing: 2px;
            background: rgba(0,0,0,0.5); /* Visibility guard */
            padding: 5px;
        }

        #void-log {
            position: fixed;
            width: 80vw;
            text-align: center;
            color: #ff3399;
            font-size: 10px;
            line-height: 1.8;
            letter-spacing: 2px;
            opacity: 0;
            z-index: 1;
            pointer-events: none;
            text-transform: uppercase;
        }

        .tear-zone {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            perspective: 1200px;
            z-index: 5;
        }

        .half {
            width: 50%; height: 100%;
            overflow: hidden;
            position: relative;
            background-color: #f0f0f0;
            will-change: transform, background-color;
        }

        .half img {
            height: 100%; width: 200%; 
            position: absolute;
            object-fit: cover;
            pointer-events: none;
        }

        #left-half img { left: 0; }
        #right-half img { right: 0; }

        @keyframes strobeL { 0% { background-color: #f0f0f0; } 50% { background-color: #ffffff; } 100% { background-color: #b0b0b0; } }
        @keyframes strobeR { 0% { background-color: #ffffff; } 50% { background-color: #a0a0a0; } 100% { background-color: #f0f0f0; } }

        .active-l { animation: strobeL infinite; }
        .active-r { animation: strobeR infinite; }

        #tension-line {
            position: fixed;
            left: 50%; top: 0;
            width: 1px; height: 100%;
            background: #ff3399;
            box-shadow: 0 0 20px rgba(255, 51, 153, 0.8);
            z-index: 100;
            transform: translateX(-50%);
            pointer-events: none;
        }

        .player-container {
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom) + 30px);
            width: 85vw;
            max-width: 400px;
            z-index: 200;
            background: rgba(255,255,255,0.95);
        }
    </style>
</head>
<body>

    <div class="nav-wrapper">
        <a href="../index.html" class="nav-return">back_to_root</a>
    </div>

    <div id="void-log">
        UNSERE ZERREISSUNG IST DER TECHNO,<br>DER NIEMALS NACHGIBT.<br><br>
        FORCE SPLITS // DRONE CRASHES<br>
        THE BEAT REFUSES TO YIELD.
    </div>

    <div id="tension-line"></div>

    <div class="tear-zone">
        <div class="half" id="left-half"><img src="zerreiVectors.jpg"></div>
        <div class="half" id="right-half"><img src="zerreiVectors.jpg"></div>
    </div>

    <div class="player-container">
        <iframe style="border: 0; width: 100%; height: 42px;" src="https://bandcamp.com/EmbeddedPlayer/track=4200879574/size=small/bgcol=ffffff/linkcol=63b2cc/artwork=none/transparent=true/" seamless></iframe>
    </div>

    <script>
        const left = document.getElementById('left-half');
        const right = document.getElementById('right-half');
        const line = document.getElementById('tension-line');
        const log = document.getElementById('void-log');

        function applyTear(x) {
            const mid = window.innerWidth / 2;
            const force = (x - mid) / mid;
            const absForce = Math.abs(force);

            const horizontalGap = absForce * 100; 
            const verticalShear = force * 130;
            const rotation = force * 12;

            left.style.transform = `translateX(${-horizontalGap}px) translateY(${verticalShear}px) rotateY(${rotation}deg)`;
            right.style.transform = `translateX(${horizontalGap}px) translateY(${-verticalShear}px) rotateY(${-rotation}deg)`;
            
            if (absForce > 0.05) {
                left.classList.add('active-l');
                right.classList.add('active-r');
                log.style.opacity = absForce;
                const speed = Math.max(0.04, 0.5 - (absForce * 0.45)); 
                left.style.animationDuration = `${speed}s`;
                right.style.animationDuration = `${speed * 1.4}s`; 
                line.style.width = (1 + absForce * 35) + "px";
            } else { reset(); }
        }

        function reset() {
            left.style.transform = right.style.transform = 'none';
            left.classList.remove('active-l');
            right.classList.remove('active-r');
            line.style.width = "1px";
            log.style.opacity = 0;
        }

        document.addEventListener('touchmove', (e) => applyTear(e.touches[0].clientX), {passive: true});
        document.addEventListener('mousemove', (e) => applyTear(e.clientX));
        document.addEventListener('touchend', reset);
    </script>
</body>
</html>
