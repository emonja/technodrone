<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ZERREISSUNG // VOLATILE</title>
    <style>
        :root {
            --tear-pink: #ff3399;
            --bg: #000;
        }

        body {
            background: var(--bg);
            color: var(--tear-pink);
            font-family: 'Courier New', monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(#111 1px, transparent 1px);
            background-size: 25px 25px;
            -webkit-user-select: none;
            user-select: none;
        }

        .nav-wrapper {
            position: fixed;
            top: calc(env(safe-area-inset-top) + 20px);
            right: 25px;
            z-index: 1000;
        }

        .nav-return {
            text-decoration: none;
            color: #222;
            font-size: 10px;
            letter-spacing: 2px;
            border: 1px solid #111;
            padding: 5px 10px;
            transition: all 0.3s;
        }
        .nav-return:hover { color: var(--tear-pink); border-color: var(--tear-pink); }

        canvas {
            width: 100%;
            height: 100%;
            filter: contrast(200%) brightness(1.1);
            cursor: crosshair;
        }

        #status {
            position: fixed;
            bottom: 40px;
            left: 25px;
            font-size: 10px;
            color: #333;
            pointer-events: none;
            line-height: 1.8;
        }

        /* Scanline Overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0) 50%, rgba(0,0,0,0.3) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>

<div class="nav-wrapper">
    <a href="../index.html" class="nav-return">RTN://ROOT</a>
</div>

<div id="status">
    SIGNAL_INTEGRITY: <span id="percent">100.00</span>%<br>
    NODE_STATE: <span id="state">IDLE</span>
</div>

<canvas id="meltCanvas"></canvas>

<script>
    const canvas = document.getElementById('meltCanvas');
    const ctx = canvas.getContext('2d');
    const percentEl = document.getElementById('percent');
    const stateEl = document.getElementById('state');

    let particles = [];
    let degradation = 0; 
    let isTouching = false;

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    class Drip {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.baseSpeed = Math.random() * 0.8 + 0.2;
            this.width = Math.random() * 2 + 0.5;
            this.length = Math.random() * 50 + 10;
        }

        update() {
            // Exponential acceleration during touch
            const surge = Math.pow(degradation / 12, 2.5);
            this.y += this.baseSpeed + surge;

            if (this.y > canvas.height) {
                this.y = -this.length;
                this.x = Math.random() * canvas.width;
            }
        }

        draw() {
            // Color brightens as it degrades
            const alpha = 0.3 + (degradation / 150);
            ctx.fillStyle = `rgba(255, 51, 153, ${alpha})`;
            ctx.fillRect(this.x, this.y, this.width, this.length);
        }
    }

    function triggerHardGlitch() {
        const sliceY = Math.random() * canvas.height;
        const sliceH = Math.random() * 100 * (degradation / 50);
        const offset = (Math.random() - 0.5) * (degradation * 4);
        
        ctx.save();
        ctx.beginPath();
        ctx.rect(0, sliceY, canvas.width, sliceH);
        ctx.clip();
        ctx.drawImage(canvas, offset, 0);
        ctx.restore();
        
        // Occasional color inversion during high degradation
        if (degradation > 70 && Math.random() > 0.98) {
            ctx.fillStyle = 'rgba(255, 51, 153, 0.2)';
            ctx.fillRect(0, sliceY, canvas.width, sliceH);
        }
    }

    function setup() {
        particles = [];
        for (let i = 0; i < 250; i++) particles.push(new Drip());
    }

    function animate() {
        // Dynamic trail: becomes "stickier" as degradation increases
        const clearAlpha = Math.max(0.03, 0.12 - (degradation / 800));
        ctx.fillStyle = `rgba(0, 0, 0, ${clearAlpha})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (isTouching) {
            degradation = Math.min(100, degradation + 0.2);
        } else {
            // Tranquil recovery: slowly bleeds back to 0
            degradation = Math.max(0, degradation - 0.15);
        }

        particles.forEach(p => {
            p.update();
            p.draw();
        });

        // Horizontal glitches scale with degradation
        if (Math.random() * 100 < degradation) {
            triggerHardGlitch();
            if (degradation > 50) triggerHardGlitch(); // Double glitches at high stress
        }

        // Update UI
        const integrity = (100 - degradation).toFixed(2);
        percentEl.innerText = integrity;
        
        if (degradation > 80) {
            stateEl.innerText = "CRITICAL_ERR";
            stateEl.style.color = "white";
        } else if (degradation > 1) {
            stateEl.innerText = "DEGRADING...";
            stateEl.style.color = "var(--tear-pink)";
        } else {
            stateEl.innerText = "STABLE";
            stateEl.style.color = "#333";
        }

        requestAnimationFrame(animate);
    }

    // Interaction Listeners
    const startAction = (e) => { isTouching = true; e.preventDefault(); };
    const endAction = () => { isTouching = false; };

    window.addEventListener('mousedown', startAction);
    window.addEventListener('mouseup', endAction);
    window.addEventListener('touchstart', startAction, {passive: false});
    window.addEventListener('touchend', endAction);
    window.addEventListener('resize', () => { init(); setup(); });

    init();
    setup();
    animate();
</script>

</body>
</html>
