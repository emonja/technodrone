<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BEWEGUNGSRAUSCH</title>
    <style>
      body {
        background-color: #000;
        color: #333; 
        font-family: 'Courier New', monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        perspective: 1000px; 
      }

      /* Navigation - Consistent with the rhizome structure */
      .nav-wrapper {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
      }

      .nav-return {
        text-decoration: none;
        color: #333; /* Dim but functional */
        font-size: 11px;
        letter-spacing: 1px;
      }

      .nav-return:hover {
        color: #666;
        text-decoration: underline;
      }

      h1 {
        font-size: 14px;
        letter-spacing: 0.5rem;
        text-transform: uppercase;
        margin-bottom: 30px;
        font-weight: normal;
        color: #444;
      }

      .media-container {
        filter: grayscale(100%) contrast(150%) brightness(70%);
        transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        max-width: 850px;
        transform: rotateX(10deg) rotateY(-5deg); 
        box-shadow: 0 50px 100px rgba(0,0,0,0.9);
      }

      .media-container:hover {
        filter: grayscale(0%) contrast(100%) brightness(100%);
        transform: rotateX(0deg) rotateY(0deg) scale(1.02);
      }

      .player-box {
        margin-top: 40px;
        opacity: 0.15; 
        transition: opacity 1s;
        width: 320px;
        filter: invert(100%) hue-rotate(180deg); 
      }

      .player-box:hover {
        opacity: 1;
        filter: invert(0%);
      }

      .glitch-bits {
        position: absolute;
        bottom: 10px;
        font-size: 8px;
        letter-spacing: 2px;
        color: #111; 
        animation: flicker 4s infinite;
      }

      @keyframes flicker {
        0%, 100% { opacity: 0.1; }
        50% { opacity: 0.6; }
        52% { opacity: 0.1; }
        53% { opacity: 0.9; }
        54% { opacity: 0.1; }
      }

      /* Subtle scanline overlay */
      body::after {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(rgba(0,0,0,0) 50%, rgba(0,0,0,0.4) 50%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
      }
    </style>
</head>
<body>

    <div class="nav-wrapper">
        <a href="../index.html" class="nav-return">back_to_root</a>
    </div>

    <h1>Bewegungsrausch</h1>

    <div class="media-container">
        <img src="img.png" style="width: 100%; border: 1px solid #111;">
    </div>

    <div class="player-box">
        <iframe style="border: 0; width: 100%; height: 42px;" src="https://bandcamp.com/EmbeddedPlayer/track=555135397/size=small/bgcol=333333/linkcol=ffffff/transparent=true/" seamless>
            <a href="https://estebandelamonja.bandcamp.com/track/bewegungsrausch">Bewegungsrausch</a>
        </iframe>
    </div>

    <div class="glitch-bits">
        COORD_52.5200_13.4050 // SYSTEM_MEMORY_LEAK // [REDACTED]
    </div>

</body>
</html>
