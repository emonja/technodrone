<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>BEWEGUNGSRAUSCH</title>
    <style>
      body {
        background-color: #000;
        color: #444; 
        font-family: 'Courier New', monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent; /* Removes the gray box on touch */
      }

      .nav-wrapper {
        position: fixed;
        top: calc(env(safe-area-inset-top) + 15px);
        right: 25px;
        z-index: 9999;
      }

      .nav-return {
        text-decoration: none;
        color: #666; 
        font-size: 12px;
        letter-spacing: 1px;
        padding: 10px;
      }

      h1 {
        font-size: 14px;
        letter-spacing: 0.5rem;
        text-transform: uppercase;
        margin-bottom: 25px;
        font-weight: normal;
        color: #555;
      }

      .media-container {
        width: 100%;
        max-width: 400px; /* Constrained for mobile portrait */
        filter: grayscale(100%) contrast(150%) brightness(70%);
        transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1), filter 0.8s;
        border: 1px solid #111;
      }

      /* Simplified Glitch: Horizontal Shift & Flash */
      @keyframes glitch-mobile {
          0% { transform: translate(0,0); filter: brightness(1); }
          20% { transform: translate(-10px, 5px); filter: brightness(3) invert(1); }
          40% { transform: translate(15px, -5px); filter: brightness(1); }
          60% { transform: translate(-5px, 0); filter: contrast(400%); }
          100% { transform: translate(0,0); filter: brightness(1); }
      }

      .glitch-active {
          animation: glitch-mobile 0.2s step-end;
      }

      .player-box {
        margin-top: 40px;
        opacity: 0.4; 
        width: 300px;
        filter: invert(100%); 
      }

      .glitch-bits {
        position: absolute;
        bottom: calc(env(safe-area-inset-bottom) + 15px);
        font-size: 9px;
        color: #222; 
        width: 100%;
        text-align: center;
      }

      /* The static scanlines - moved to a separate layer to avoid touch conflicts */
      .overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(rgba(0,0,0,0) 50%, rgba(0,0,0,0.3) 50%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
      }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="nav-wrapper">
        <a href="../index.html" class="nav-return">back_to_root</a>
    </div>

    <h1>Bewegungsrausch</h1>

    <div class="media-container" id="visual">
        <img src="img.png" style="width: 100%; display: block;">
    </div>

    <div class="player-box">
        <iframe style="border: 0; width: 100%; height: 42px;" src="https://bandcamp.com/EmbeddedPlayer/track=555135397/size=small/bgcol=333333/linkcol=ffffff/transparent=true/" seamless>
            <a href="https://estebandelamonja.bandcamp.com/track/bewegungsrausch">Bewegungsrausch</a>
        </iframe>
    </div>

    <div class="glitch-bits">
        SYSTEM_MEMORY_LEAK // NOD_01
    </div>

    <script>
        const visual = document.getElementById('visual');

        // Robust mobile touch handling
        function triggerGlitch() {
            visual.classList.add('glitch-active');
            setTimeout(() => {
                visual.classList.remove('glitch-active');
            }, 250);
        }

        // Listen for touch anywhere on the body
        document.body.addEventListener('touchstart', (e) => {
            // Don't glitch if we are clicking the player or the back link
            if (e.target.closest('.player-box') || e.target.closest('.nav-wrapper')) return;
            triggerGlitch();
        }, { passive: true });
    </script>

</body>
</html>
