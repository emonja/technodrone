<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Art Display</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; }
        canvas { display: block; }
        #overlay {
            position: absolute; bottom: 20px; left: 20px;
            color: rgba(255,255,255,0.5); font-family: monospace;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="overlay">Waiting for signal...</div>
    <canvas id="artCanvas"></canvas>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // PASTE YOUR FIREBASE CONFIG HERE
        const firebaseConfig = {
    apiKey: "AIzaSyDXZbUQ81jxiGgH89gXdoH7pf2mSxp_rN0",
    authDomain: "technodrone-ce06d.firebaseapp.com",
    databaseURL: "https://technodrone-ce06d-default-rtdb.firebaseio.com",
    projectId: "technodrone-ce06d",
    storageBucket: "technodrone-ce06d.firebasestorage.app",
    messagingSenderId: "869296657162",
    appId: "1:869296657162:web:7e0bf1093fc59d4a99a0f3",
    measurementId: "G-HS53JTV490"
  };
        // ---------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // Default Physics State
        let artState = {
            speed: 1,
            color: '#00ffcc',
            connectDistance: 100
        };

        // Listen for changes
        onValue(ref(db, 'artState'), (snapshot) => {
            const val = snapshot.val();
            if (val) {
                artState = val;
                document.getElementById('overlay').innerText = `Speed: ${val.speed} | Vibe: ${val.color}`;
            }
        });

        // --- VISUALIZATION ENGINE ---
        const canvas = document.getElementById('artCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const particleCount = 60; // Number of floating dots

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5);
                this.vy = (Math.random() - 0.5);
                this.size = Math.random() * 3 + 1;
            }
            update() {
                // Move based on Firebase Speed
                this.x += this.vx * artState.speed;
                this.y += this.vy * artState.speed;

                // Bounce off edges
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = artState.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Initialize
        for(let i=0; i<particleCount; i++) particles.push(new Particle());

        // Animation Loop
        function animate() {
            // Create "trails" effect by using semi-transparent clear
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((p, index) => {
                p.update();
                p.draw();

                // Draw connecting lines
                for (let j = index; j < particles.length; j++) {
                    const dx = particles[j].x - p.x;
                    const dy = particles[j].y - p.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < artState.connectDistance) {
                        ctx.beginPath();
                        ctx.strokeStyle = artState.color;
                        ctx.globalAlpha = 1 - (dist / artState.connectDistance); // Fade out based on distance
                        ctx.lineWidth = 1;
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                        ctx.globalAlpha = 1;
                    }
                }
            });
            requestAnimationFrame(animate);
        }
        animate();

        // Handle Resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
