<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ROOT://</title>
    <style>
        :root {
            --bg: #000;
            --dim-text: #555; /* Higher visibility for mobile */
            --active-text: #eee;
            --row-border: #1a1a1a;
        }

        body {
            background-color: var(--bg);
            color: var(--dim-text);
            font-family: 'Courier New', monospace;
            /* iPhone X Safe Areas */
            padding: env(safe-area-inset-top) 25px env(safe-area-inset-bottom) 25px;
            font-size: 14px;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        /* Scanline effect - reduced opacity for mobile brightness */
        body::before {
            content: " ";
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%);
            background-size: 100% 3px;
            pointer-events: none;
            z-index: 100;
        }

        header {
            border-bottom: 1px solid var(--row-border);
            padding: 20px 0;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 12px;
        }

        .dir-listing {
            flex-grow: 1;
        }

        .row {
            display: grid;
            /* Adjusted grid for narrow mobile screens */
            grid-template-columns: 100px 60px auto;
            gap: 10px;
            padding: 12px 0;
            border-bottom: 1px solid #080808;
            opacity: 0;
            transition: background 0.3s;
        }

        .row.visible { opacity: 1; transition: opacity 0.5s ease; }

        .row a {
            color: var(--active-text);
            text-decoration: none;
            display: block;
            /* Larger touch target */
            padding: 5px 0;
        }

        /* Mobile specific: Active state instead of hover */
        .row:active {
            background-color: #0a0a0a;
        }

        .status {
            color: #222;
            font-size: 10px;
            align-self: center;
        }

        footer {
            padding: 20px 0;
            color: #222;
            font-size: 10px;
            border-top: 1px solid var(--row-border);
        }

        /* MOBILE AUDIO TOGGLE - Bigger for fingers */
        #snd-ctrl {
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom) + 20px);
            right: 20px;
            z-index: 101;
            cursor: pointer;
            color: #444;
            font-size: 11px;
            padding: 12px 18px;
            border: 1px solid #333;
            background: rgba(0,0,0,0.9);
            letter-spacing: 1px;
            border-radius: 2px;
        }

        #snd-ctrl.active {
            color: #fff;
            border-color: #666;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        .blink { animation: blinker 1s step-start infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>

<audio id="handshake-audio" loop src="sounds/hadshake.mp3"></audio>

<div id="snd-ctrl" onclick="toggleSnd()">AUDIO: OFF</div>

<header id="header-typewriter"></header>

<div class="dir-listing">
    <div class="row" id="r0" style="color: #333;">
        <span>DATE</span>
        <span>TYPE</span>
        <span>ID</span>
    </div>

    <div class="row" id="r1">
        <span>24.12.25</span>
        <span>[DIR]</span>
        <a href="bewegungsrausch/code.html">BEWEGUNGSRAUSCH</a>
    </div>

    <div class="row" id="r2">
        <span>25.12.25</span>
        <span>[DIR]</span>
        <a href="mittwochraum/code.html">MITTWOCHRAUM</a>
    </div>

    <div class="row" id="r3">
        <span>26.12.25</span>
        <span>[MOD]</span>
        <a href="zwischenraumtuning/code.html">ZWISCHENRAUMTUNING</a>
    </div>
</div>

<footer>
    RHIZOME_V.01_MOB <br>
    S_SYS_STATUS: NOMINAL
</footer>

<script>
    const headerText = "ROOT://ARCHIVE_01";
    const headerEl = document.getElementById('header-typewriter');
    const audio = document.getElementById('handshake-audio');
    const sndBtn = document.getElementById('snd-ctrl');

    let charIdx = 0;
    function type() {
        if (charIdx < headerText.length) {
            headerEl.innerHTML += headerText.charAt(charIdx);
            charIdx++;
            setTimeout(type, 60);
        } else {
            headerEl.innerHTML += ' <span class="blink">_</span>';
            revealRows();
        }
    }

    function revealRows() {
        const rowIds = ['r0', 'r1', 'r2', 'r3'];
        rowIds.forEach((id, index) => {
            setTimeout(() => {
                const el = document.getElementById(id);
                if (el) el.classList.add('visible');
            }, index * 120);
        });
    }

    function toggleSnd() {
        if (audio.paused) {
            audio.play();
            sndBtn.innerHTML = "AUDIO: ON";
            sndBtn.classList.add('active');
        } else {
            audio.pause();
            sndBtn.innerHTML = "AUDIO: OFF";
            sndBtn.classList.remove('active');
        }
    }

    window.onload = type;
</script>

</body>
</html>
