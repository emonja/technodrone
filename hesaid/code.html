<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>NODE://VARIABLE_ENVIRONMENT</title>
    <style>
        /* 1. THEME DEFINITIONS */
        :root { 
            --bg: #000; 
            --grid: #111; 
            --text: #444; 
            --active-node: #fe7eaf; /* Original Rebel Pink */
            --dim-active: rgba(254, 126, 175, 0.1);
            --btn-bg: #111;
            --btn-text: #fe7eaf;
            --glitch-color: #fff;
        }

        /* Daylight / Projection Override */
        body.day-mode {
            --bg: #ffffff; 
            --grid: #dddddd; 
            --text: #000000; 
            --active-node: #0066ff; /* Deep blue for projection visibility */
            --dim-active: #e6f0ff;
            --btn-bg: #000;
            --btn-text: #fff;
            --glitch-color: #000;
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Courier New', monospace; 
            margin: 0; 
            padding: env(safe-area-inset-top) 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
            transition: background 0.5s ease, color 0.5s ease;
            -webkit-tap-highlight-color: transparent; 
        }

        body::after { 
            content: ""; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(rgba(0,0,0,0) 50%, rgba(0,0,0,0.05) 50%); 
            background-size: 100% 4px; 
            pointer-events: none; 
            z-index: 1000; 
        }

        header { 
            letter-spacing: 3px; 
            font-size: 11px; 
            margin-bottom: 20px; 
            text-transform: uppercase;
        }

        #env-toggle {
            cursor: pointer;
            text-decoration: underline;
            color: var(--active-node);
        }

        #score-container { 
            font-size: 12px; 
            margin-bottom: 40px; 
            color: var(--text); 
            font-weight: bold;
        }

        .matrix-container { 
            display: grid; 
            grid-template-columns: repeat(2, 80px); 
            grid-template-rows: repeat(2, 80px); 
            gap: 20px; 
        }

        .node { 
            width: 80px; height: 80px; 
            background: transparent; 
            border: 1px solid var(--text); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 11px; 
            transition: transform 0.2s cubic-bezier(0.17, 0.67, 0.83, 0.67); 
            cursor: pointer; 
            touch-action: none; 
        }

        .node.active { 
            border-color: var(--active-node); 
            background: var(--dim-active); 
            color: var(--active-node); 
            box-shadow: 0 0 15px var(--dim-active);
        }

        #init-btn { 
            margin-top: 60px; 
            background: var(--btn-bg); 
            border: 1px solid var(--active-node); 
            color: var(--btn-text); 
            padding: 12px 24px; 
            font-family: 'Courier New', monospace; 
            letter-spacing: 2px; 
            cursor: pointer; 
        }

        /* 2. ADAPTIVE GLITCH */
        .glitch-flash { animation: flash 0.15s ease-out; }
        @keyframes flash { 0% { background-color: var(--glitch-color); } 100% { background-color: var(--bg); } }
    </style>
</head>
<body>

<header>NODE://VARIABLE_SYNC | <span id="env-toggle" onclick="toggleEnv()">ENV_CORE</span></header>
<div id="score-container">STABILITY_INDEX: <span id="score-val">100%</span></div>

<div class="matrix-container" id="matrix">
    <div class="node" id="node-0">[N_01]</div>
    <div class="node" id="node-1">[N_02]</div>
    <div class="node" id="node-2">[N_03]</div>
    <div class="node" id="node-3">[N_04]</div>
</div>

<button id="init-btn">INIT_SYNC</button>

<script type="module">
    // ... (Firebase Imports and Config same as your previous code) ...
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDXZbUQ81jxiGgH89gXdoH7pf2mSxp_rN0",
        authDomain: "technodrone-ce06d.firebaseapp.com",
        databaseURL: "https://technodrone-ce06d-default-rtdb.firebaseio.com",
        projectId: "technodrone-ce06d",
        appId: "1:869296657162:web:7e0bf1093fc59d4a99a0f3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const mirrorRef = ref(db, 'single_player_showcase');

    // 3. VARIABLE LOGIC
    window.toggleEnv = function() {
        const isDay = document.body.classList.toggle('day-mode');
        document.getElementById('env-toggle').innerText = isDay ? "ENV_DAYLIGHT" : "ENV_CORE";
        uplink({ environment: isDay ? "DAYLIGHT" : "CORE" });
    }

    const nodes = document.querySelectorAll('.node');
    const initBtn = document.getElementById('init-btn');
    const scoreVal = document.getElementById('score-val');
    
    let sequence = [];
    let userIdx = 0;
    let isPlaying = false;
    let audioCtx;
    const freqs = [174.61, 185.00, 196.00, 207.65];

    function uplink(extra = {}) {
        update(mirrorRef, {
            id: localStorage.getItem('rhizome_id') || "DEMO_USER",
            sequence: sequence,
            timestamp: Date.now(),
            ...extra
        });
    }

    function playNote(i) {
        if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'square';
        osc.frequency.setValueAtTime(freqs[i], audioCtx.currentTime);
        gain.gain.setValueAtTime(0.04, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.4);
    }

    function activateNode(i, isUser = false) {
        nodes[i].classList.add('active');
        playNote(i);
        setTimeout(() => nodes[i].classList.remove('active'), 250);
        if(isUser) {
            uplink({ last_tap: i });
            if(sequence.length >= 4) {
                const x = Math.floor(Math.random() * 60) - 30;
                const y = Math.floor(Math.random() * 60) - 30;
                nodes[i].style.transform = `translate(${x}px, ${y}px)`;
                document.body.classList.add('glitch-flash');
                setTimeout(() => document.body.classList.remove('glitch-flash'), 150);
            }
        }
    }

    async function playSequence() {
        isPlaying = true;
        userIdx = 0;
        scoreVal.textContent = `${Math.max(0, 100 - (sequence.length * 5))}%`;
        for (const i of sequence) {
            await new Promise(r => setTimeout(r, 700));
            activateNode(i);
        }
        isPlaying = false;
    }

    nodes.forEach((node, i) => {
        node.addEventListener('pointerdown', () => {
            if(isPlaying || sequence.length === 0) return;
            activateNode(i, true);
            if(i !== sequence[userIdx]) {
                scoreVal.textContent = "FAILURE";
                uplink({ status: "FAILED" });
                sequence = [];
                initBtn.style.display = "block";
                return;
            }
            userIdx++;
            if(userIdx === sequence.length) {
                setTimeout(() => {
                    sequence.push(Math.floor(Math.random() * 4));
                    playSequence();
                }, 1000);
            }
        });
    });

    initBtn.addEventListener('click', () => {
        nodes.forEach(n => n.style.transform = 'translate(0,0)');
        sequence = [Math.floor(Math.random() * 4)];
        initBtn.style.display = "none";
        playSequence();
    });
</script>
</body>
</html>
