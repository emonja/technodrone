<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>NODE://LICHTUNG</title>
    <style>
        :root {
            --bg: #05070a;
            --water: #1a1f26;
            --object-color: #fe7eaf;
            --ripple-color: rgba(254, 126, 175, 0.3);
        }

        body {
            background-color: var(--bg);
            color: var(--object-color);
            font-family: 'Courier New', monospace;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            touch-action: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        /* Nav */
        .nav-wrapper {
            position: fixed;
            top: calc(env(safe-area-inset-top) + 20px);
            right: 20px;
            z-index: 1000;
        }
        .nav-return {
            text-decoration: none;
            color: #333;
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* The Pond Surface */
        #surface {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            border-top: 1px solid #111;
            background: linear-gradient(to bottom, #080a0f, #000);
            z-index: 5;
        }

        /* Falling Objects */
        .object {
            position: absolute;
            font-size: 12px;
            white-space: nowrap;
            user-select: none;
            filter: blur(0.5px);
            z-index: 2;
        }

        /* Ripples */
        .ripple {
            position: absolute;
            border: 1px solid var(--ripple-color);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: expand 3s cubic-bezier(0, 0.3, 0.5, 1) forwards;
            pointer-events: none;
            z-index: 6;
        }

        @keyframes expand {
            to {
                transform: translate(-50%, -50%) scale(4);
                opacity: 0;
            }
        }

        header {
            position: fixed;
            top: 40px;
            left: 25px;
            font-size: 10px;
            color: #222;
            letter-spacing: 4px;
        }

        #instructions {
            position: fixed;
            bottom: 40px;
            width: 100%;
            text-align: center;
            font-size: 9px;
            color: #1a1a1a;
            letter-spacing: 2px;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="nav-wrapper">
        <a href="../index.html" class="nav-return">//BACK_TO_ROOT</a>
    </div>

    <header>NODE://LICHTUNG_v.01 <br> <span id="clock">00:00:00</span></header>
    
    <div id="surface"></div>
    <div id="instructions">TAP_SURFACE_TO_DISTURB_THE_VOID</div>

    <script>
        const surface = document.getElementById('surface');
        const clockEl = document.getElementById('clock');
        const objects = ["<VOID>", "{DATA}", "0101", "[]", "NULL", "//", "???", "â€¢"];
        
        // Audio Setup
        let audioCtx;
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playPing(freq, decay) {
            initAudio();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + decay);
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start();
            osc.stop(audioCtx.currentTime + decay);
        }

        function createObject(x, y = -50) {
            const obj = document.createElement('div');
            obj.className = 'object';
            obj.innerText = objects[Math.floor(Math.random() * objects.length)];
            obj.style.left = x + 'px';
            obj.style.top = y + 'px';
            document.body.appendChild(obj);

            const duration = 2000 + Math.random() * 3000;
            const targetY = window.innerHeight * 0.7; // Hits the "pond"

            const animation = obj.animate([
                { top: y + 'px', opacity: 1 },
                { top: targetY + 'px', opacity: 1 }
            ], {
                duration: duration,
                easing: 'ease-in'
            });

            animation.onfinish = () => {
                createRipple(x, targetY);
                obj.remove();
            };
        }

        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            // Perspective flattening
            const size = 50 + Math.random() * 100;
            ripple.style.width = size + 'px';
            ripple.style.height = (size * 0.3) + 'px'; 
            
            document.body.appendChild(ripple);
            
            // Audio trigger based on X position (stereo feel)
            const frequency = 200 + (x / window.innerWidth) * 800;
            playPing(frequency, 2);

            setTimeout(() => ripple.remove(), 3000);
        }

        // Automatic falling objects
        setInterval(() => {
            if (Math.random() > 0.7) {
                createObject(Math.random() * window.innerWidth);
            }
        }, 1500);

        // User interaction
        window.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            createObject(touch.clientX, touch.clientY - 20);
        });

        // Simple Clock
        setInterval(() => {
            const now = new Date();
            clockEl.innerText = now.toTimeString().split(' ')[0];
        }, 1000);

    </script>
</body>
</html>
